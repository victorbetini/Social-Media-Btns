<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/13ee1d7301.js"></script>
    <title>Social Media Buttons</title>
</head>
<body>
    <div class="center">
        <h1>Social Media</h1>
        <a class="btn" target="blank" href="https://facebook.com">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn" target="blank" href="https://twitter.com">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="btn" target="blank" href="https://youtube.com">
            <i class="fab fa-youtube"></i>
        </a>
        <a class="btn" target="blank" href="https://google.com">
            <i class="fab fa-google"></i>
        </a>
        <a class="btn" target="blank" href="https://instagram.com">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>
